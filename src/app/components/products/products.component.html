<p>Product quantity {{ myShoppingCart.length }}</p>
<p>Total {{ total }}</p>
<hr />
<p>Today: {{ today | date: "short" }}</p>
<p>Today: {{ today | date: "yyyy/MM/dd" }}</p>
<p>Another day: {{ oneDate | date: "yyyy/MM/dd" }}</p>
<p>Another day: {{ oneDate | timeAgo }}</p>
<hr />
{{ "hOla" | uppercase }}
<hr />
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
